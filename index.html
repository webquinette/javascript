<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>

<body>
    <h1 id="titulo">Esse é o título</h1>
    <p id="texto">Esse aqui é o meu texto</p>
    <button type="button" onclick="mudar()">Vermelho</button>
    <button type="button" onclick="mudar2()">Azul</button>
    <button type="button" onclick="mudar3()">Roxo</button>
    <button type="button" onclick="mudar4()">Rosa</button>



    <script>
        function mudar() {

            alert("Seja Bem Vindo")

            let nome = prompt("Informe seu nome")



            alert("Seja Bem Vindo " + nome + " Espero que goste do site")

            document.body.style.backgroundColor = "red"
            document.getElementById("titulo").innerText = "Mudado com JS"
        }


        function mudar2() {
            document.body.style.backgroundColor = "#0000ff"
            document.body.style.color = "white"

        }
        function mudar3() {
            document.body.style.backgroundColor = "purple"
            document.body.style.color = "white"
            }

        
        function mudar4() {
            document.body.style.backgroundColor = "pink"
            document.body.style.color = "white"
            }




    </script>

</body>

</html>
